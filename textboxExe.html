<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text box practice</title>
    <link rel="stylesheet" href="styles/textboxExe.css" />
  </head>
  <body>
    <input class="text1" type="text" placeholder="Search" />
    <input
      class="google-bar"
      type="text"
      placeholder="Search Google or type a URL"
    />
    <div class="main-con">
      <img class="img" src="matt.jpeg" />
      <input
        class="twitter-input"
        type="text"
        placeholder="What's happening?"
      />
      <button class="twitter-button">Tweet</button>
    </div>
    <div class="google-container">
       <img class="google-logo" src="google.png">  
       <input class="google-search" type="text" placeholder="Search Google or type a URL"> 
    </div>
  </body>
</html>
