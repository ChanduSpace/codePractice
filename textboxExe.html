<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text box practice</title>
    <link rel="stylesheet" href="textboxExe.css" />
  </head>
  <body>
    <input class="text1" type="text" placeholder="Search here" />
    <input
      class="google-bar"
      type="text"
      placeholder="Search Google or type a URL"
    />
    <div class="main-container">
      <img class="img" src="matt.jpeg" />
      <input
        class="twitter-input"
        type="text"
        placeholder="What's happening?"
      />
      <button class="twitter-button">Tweet</button> 
    </div><br>
    <div class="google-container">
       <img class="google-logo" src="google.png">  
       <input class="google-search" type="text" placeholder="Search Google or type a URL"> 
       <button class="google-button">Google Search</button>
       <button class="search-button">I'm Feeling Lucky</button>
    </div>
    <div class="total-container">
      <div class="block">
        <img class="dhoni-img" src="dhoni.png" alt="dhoni">
        <p class="name">MS Dhoni</p>
        <p class="mutual">7 mutual friends</p>
        <button class="add-friend">Add Friend</button>
      </div>
      <div class="block">
        <img class="dhoni-img" src="viratkohli.png" alt="dhoni">
        <p class="name">Virat Kohli</p>
        <p class="mutual">18 mutual friends</p>
        <button class="add-friend">Add Friend</button>
      </div>
      <div class="block">
        <img class="dale-img" src="dale.png" alt="dhoni">
        <p class="name">Dale Steyn</p>
        <p class="mutual">8 mutual friends</p>
        <button class="add-friend">Add Friend</button>
      </div>
      <div class="block">
        <img class="dhoni-img" src="rohitsharma.png" alt="dhoni">
        <p class="name">Rohit Sharma</p>
        <p class="mutual">45 mutual friends</p>
        <button class="add-friend">Add Friend</button>
      </div>
      <div class="wrap">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
      </div>
    </div>
    <div class="exe10">
      <div class="for-image">
        <img class="dhoni10" src="dhoni.png" alt="">
      </div>
      <div class="for-words">
        <div>
          <p class="wo1">Team India</p>
        </div>
        <div>
          <p class="wo">World Cup 2023</p>
        </div>
        <div>
          <p class="wo">Cricket</p>
        </div>
      </div>
      <div class="for-button">
        <button class="button10">Follow</button>
      </div>
    </div>
    
  </body>
</html>
