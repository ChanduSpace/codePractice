<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridpractice</title>
   <style>
    .grid1{
     display: grid;
     grid-template-columns: 200px 75px;
     margin-top: 20px;
     margin-left: 20px;
     margin-bottom: 40px;
    }
    .grid2{
        display: grid;
        grid-template-columns: 50px 1fr 50px;
        margin-left: 20px;
        margin-bottom: 40px;
    }
    .grid3{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        
        column-gap: 20px;
        row-gap: 10px;

    } 
   </style>
</head>
<body>
    <div class="grid1">
      <div style="background-color: skyblue;">
            200px
      </div>
      <div style="background-color: pink;">
            75px
      </div>
    </div>
    <div class="grid2">
       <div style="background-color: skyblue;">
        col1
       </div>
       <div style="background-color: pink;">
        col2
       </div>
       <div style="background-color: skyblue;">
        col3
       </div>
    </div>
    <div class="grid3">
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
        <div style="background-color: skyblue; height: 120px;">col1</div>
    </div>
</body>
</html>
